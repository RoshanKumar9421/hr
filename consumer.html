
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consumer.css">
    <title>Grocery Store</title>
</head>
<body>
    <header>
        <h1>Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="#fruits">Fruits</a></li>
                <li><a href="#vegetables">Vegetables</a></li>
                <li><a href="#groceries">Groceries</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="fruits">
            <h2>Fruits</h2>
            <div class="product">
                <img src="https://media.istockphoto.com/id/185262648/photo/red-apple-with-leaf-isolated-on-white-background.jpg?s=1024x1024&w=is&k=20&c=Cls30uVAjNB0B_xKbBC2Yu5aM4AB5fGmW7rqLphx3b0=" 
                alt="Apple"width="100px" height="20px" title="Apple image">
                <h3>Apple</h3>
                <p>$2 per Kg</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/1341372419/photo/bunch-of-yellow-ripe-bananas-on-a-dark-background.jpg?s=2048x2048&w=is&k=20&c=FXBuzSYDrMxCSAR_YOPzpr1qR18nZq9DXHIA1iv82YY=" 
                alt="Banana" width="100px" height="20px" title="Banana image">
                <h3>Banana</h3>
                <p>$1 per Dozen</p>
                <button>Buy Now</button>
            </div>
        </section>
        <section id="vegetables">
            <h2>Vegetables</h2>
            <div class="product">
                <img src="https://media.istockphoto.com/id/1220226211/photo/homegrown-carrots.jpg?s=1024x1024&w=is&k=20&c=HTI47iCKuhSRZT-HXAnzqSPnhLV9IQTQnXCuKrBa_Ag=" 
                alt="Carrot" width="70px" height="20px" title="carrot image">
                <h3>Carrot</h3>
                <p>$1.5 per kg</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/1159979911/photo/spinach-bunch-and-cutting-board-on-dark-grey-blackboard.jpg?s=2048x2048&w=is&k=20&c=0UAv6KFrnecyoRnRHEhYO3fY1fDwQw8_nBIOx4vqwdw=" 
                alt="Spinach" width="70px" height="20px" title="Spinach image">
                <h3>Spinach</h3>
                <p>$2 per Dozen</p>
                <button>Buy Now</button>
            </div>
        </section>
        <section id="groceries">
            <h2>Groceries</h2>
            <div class="product">
                <img src="https://plus.unsplash.com/premium_photo-1723726831918-9a8542e705cb?q=80&w=1989&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Rice" width="120px" height="20px" title="Rice image">
                <h3>Rice</h3>
                <p>$10 per Kg</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/186831897/photo/flour-and-wheat-grains.jpg?s=2048x2048&w=is&k=20&c=yKwnrsL3XyPp9MkpjT7HibzKey8EHy1pcm_8TrDwdRk="
                 alt="Flour"  width="200px" height="20px" title="Flour image">
                <h3>Flour</h3>
                <p>$5 per Kg</p>
                <button>Buy Now</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 Grocery Store. All Rights Reserved.
    </footer>
</body>
</html>
